{% extends "blog/base.html" %}
{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>--- TODO ---</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>



    <!-- TODO: Here goes your content! -->
    <div class="col-12 col-sm-7 col-md-6 col-lg-5" style="padding:0px;margin-bottom:15px;">
      <div class="content-section">
        <form method="POST">
          {% if form.non_field_errors %}
          <div class="alert alert-block alert-danger">
            {{ form.non_field_errors.0 }}
          </div>
          {% endif %}
          {% csrf_token %}
          <div class="auth_headline">
            <p>Login</p>
          </div>
          <h6>Email</h6>
          <input id="id_username" name="username" placeholder="Enter Email" class="auth_input" type="text" autocomplete="username" required autofocus>
          <br>
          <h6>Password</h6>
          <input id="id_password" name="password" placeholder="Enter Password" class="auth_input" type="password" autocomplete="current-password" required>
          <button class="button auth_button" type="submit">Log in</button>
        </form>
        <div style="padding-top:1rem;margin-top:10px;">
          <div class="auth_note">
            Need An Account? <a style="margin-left:4px;color:#009b72;" href="{% url 'register' %}">Sign Up Now</a>
          </div>
        </div>
      </div>
    </div> 



    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>



{% endblock content %}
