{% extends "blog/base.html" %}
{% block content %}
<style>
.BACK
{
background-color: rgb(226, 208, 248);
}
</style>
<div class="col-12">
  <div class="content-section BACK">
    <form method="POST">
      {% csrf_token %}
      <div class="article-form" style="margin-top:20px;">
        <p>Are you sure that you want to delete this post?</p>
      </div>
      <div class="article-buttons">
        <button class="button alert_button" type="submit">
          <span>Yes, delete</span>
        </button>
        <a class="button secondary_button" href="{% url 'post-detail' object.id %}">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
